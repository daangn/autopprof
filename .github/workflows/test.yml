name: Run tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  test-on-linux:
    strategy:
      matrix:
        os-version: [ 22.04, 24.04 ]
        go-version: [ 1.17, 1.18, 1.19, 1.20, 1.21, 1.22, 1.23, 1.24 ]
    runs-on: ubuntu-${{ matrix.os-version }}
    steps:
      - uses: actions/checkout@v1
      - name: check linux kernel version
        run: uname -a
      - name: Pull golang image
        run: docker pull golang:${{ matrix.go-version }}
      - name: Run all tests
        run: docker run --rm -v=$(pwd):/app -w=/app --cpus=1.5 -m=1000m golang:${{ matrix.go-version }} go test -v -p 1 ./...
  test-on-macos:
    strategy:
      matrix:
        os-version: [ 13, 14, 15 ]
        go-version: [ 1.17, 1.18, 1.19, 1.20, 1.21, 1.22, 1.23, 1.24 ]
    runs-on: macos-${{ matrix.os-version }}
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-go@v3
        with:
          go-version: "${{ matrix.go-version }}"
      - name: Run all tests
        run: go test -v -p 1 ./...
